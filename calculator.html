<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-size: large;
        }
    </style>
</head>
<body>
    <table style="width: 800px; border:solid 1px black; margin: auto;">
        <tr>
            <td style="width:100%; text-align: center;">
                <h1><u>Standard Calculator</u></h1>
            </td>
        </tr>
        <tr>
            <td>
            <input id="textboxhistory" type="text" style="width: 99%; font-size: xx-large; text-align: right; " readonly="true">
            </td>
        </tr>
        <tr>
            <td>
            <input id="textbox" type="text" style="width: 99%; font-size: xx-large; text-align: right; " readonly="true">
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td colspan="3" style="width: 25%;">
                            <button onclick="clearall()" style="width: 100%; height: 50px; background-color: red;">CE</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="clearone()" style="width: 100%; height: 50px;">BACKSPACE</button>
                        </td>
                       
                    </tr>
                    <tr>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">9</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">8</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">7</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="opration(this)" style="width: 100%; height: 50px;">+</button>
                        </td>
                        <td style="width: 25%;">

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">6</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">5</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">4</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="opration(this)"  style="width: 100%; height: 50px;">-</button>
                        </td>
                        <td style="width: 25%;">

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">3</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">2</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">1</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="opration(this)" style="width: 100%; height: 50px;">x</button>
                        </td>
                        <td style="width: 25%;">

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%;">
                            <button onclick="typenumber(this)" style="width: 100%; height: 50px;">.</button>
                        </td>
                        <td style="width: 25%;">
                            <button  onclick="typenumber(this)" style="width: 100%; height: 50px;">0</button>
                        </td>
                        <td style="width: 25%;">
                            <button  onclick="calculate()" style="width: 100%; height: 50px;">=</button>
                        </td>
                        <td style="width: 25%;">
                            <button onclick="opration(this)" style="width: 100%; height: 50px;">/</button>
                        </td>
                        <td style="width: 25%;">

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script>
        let operator = "";
        function typenumber(ctrl) {
            let textbox = document.getElementById("textbox");
            let value = textbox.value;
            if (ctrl.innerText == ".") {
                if (value.indexOf(".") != -1) 
                    return; 
                
            }
            let number = value + ctrl.innerText;
            textbox.value = number;
            
        }
        function clearall() {
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");
            textbox.value = "";
            textboxhistory.value = "";
        }
        function clearone() {
            let textbox = document.getElementById("textbox");
            let text = textbox.value;
            let length = text.length;
            if (length > 0) {
                let newtext = text.slice(0, length - 1);
                textbox.value = newtext; 
            }
        }
        function opration(ctrl) {
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");
            textboxhistory.value = textbox.value;
            textbox.value = "";
            operator = ctrl.innerText;
        }
        function calculate() {
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");
            let no1 = Number(textboxhistory.value);
            let no2 = Number(textbox.value);
            let answer = 0;
            let display = "";
            display = textboxhistory.value.concat(operator,textbox.value);
            if (operator == "+") {
                answer = no1 + no2;
               
            }
            else if (operator == "-") {
                answer = no1 - no2;
               
            }
            else if (operator == "x") {
                answer = no1 * no2;
                
                
            }
            else if (operator == "/") {
                answer = no1 / no2;
              
               
            }
            textbox.value = answer;
            textboxhistory.value = display;
        }
        
    </script>
</body>
</html>
